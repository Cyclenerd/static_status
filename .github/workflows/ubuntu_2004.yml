name: "Ubuntu 20.04 LTS"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  ubuntu-2004:
    name: Test Ubuntu 20.04 LTS
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies ğŸ”§
        run: |
          sudo apt-get install  \
            curl                \
            iputils-ping        \
            traceroute          \
            netcat-openbsd      \
            grep                \
            sed

      # Test commands
      - name: Test ping ğŸ§
        run: ping -w 5 -c 2 '127.0.0.1'
      - name: Test nc ğŸ§
        run: nc -z -w 5 'www.nkn-it.de' '443'
      - name: Test curl ğŸ§
        run: curl -Is --max-time 5 'https://www.nkn-it.de/ci.txt'
      - name: Test dig ğŸ§
        run: dig ns 'nkn-it.de'

      # git clone
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Get assert.sh ğŸ
        run: curl -f "https://raw.githubusercontent.com/lehmannro/assert.sh/v1.1/assert.sh" -o assert.sh

      # Run tests
      - name: Test ğŸ› ï¸
        run: bash test.sh