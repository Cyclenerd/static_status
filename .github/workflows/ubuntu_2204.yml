name: "Ubuntu 22.04 LTS"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ubuntu-2204:
    name: Test Ubuntu 22.04 LTS
    # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get install \
            coreutils \
            curl \
            grep \
            iputils-ping \
            netcat-openbsd \
            sed \
            traceroute

      # Test commands
      - name: ğŸ§ Test ping
        run: ping -w 5 -c 2 '127.0.0.1'
      - name: ğŸ§ Test nc
        run: nc -z -w 5 'www.nkn-it.de' '443'
      - name: ğŸ§ Test curl
        run: curl -Is --max-time 5 'https://www.nkn-it.de/ci.txt'
      - name: ğŸ§ Test curl (http-status)
        run: curl -s -o /dev/null -I --max-time "5" -w "%{http_code}" "https://www.nkn-it.de/ci.txt"
      - name: ğŸ§ Test dig
        run: dig ns 'nkn-it.de'

      # git clone
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Get assert.sh
        run: curl -f "https://raw.githubusercontent.com/lehmannro/assert.sh/v1.1/assert.sh" -o assert.sh

      # Run tests
      - name: ğŸ› ï¸ Test
        run: bash test.sh

      # View files
      - name: ğŸ“ƒ status_hostname_list.txt
        run: cat $HOME/status/status_hostname_list.txt
      - name: ğŸ“ƒ status_hostname_ok.txt
        run: cat $HOME/status/status_hostname_ok.txt
      - name: ğŸ“ƒ status_hostname_down.txt
        run: cat $HOME/status/status_hostname_down.txt